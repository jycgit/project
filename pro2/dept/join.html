<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>
    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputId3" class="col-sm-2 control-label">아이디</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputId3" placeholder="ID">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">이메일</label>
    <div class="col-sm-10">

    </div>
  </div> 
    <div class="form-group">
    <label for="inputNum3" class="col-sm-2 control-label">주민번호(-없이 연달아 작성)</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputNum3" placeholder="Number">
    </div>
  </div>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 남자
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 여자
</label>  
 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">완료</button>
    </div>
  </div>
</form>
</body>
</html>
