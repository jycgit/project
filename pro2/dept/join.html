<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>   
</head>
<body>
    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputId3" class="col-sm-2 control-label">아이디</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputId3" placeholder="중복확인필수">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPasswordConfirm3" class="col-sm-2 control-label">비밀번호확인</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPasswordConfirm3" placeholder="위의 비밀번호와 일치">
    </div>
  </div>
      <div class="form-group">
   <div class="alert alert-success col-sm-5 col-sm-offset-2" id="alert-success">비밀번호가 일치합니다.</div> 
<div class="alert alert-danger col-sm-5 col-sm-offset-2" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
  </div> 
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">이메일</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
   <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">이름</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputName" placeholder="이름">
    </div>
  </div> 
   <div class="form-group">
    <label for="inputCellNum3" class="col-sm-2 control-label">전화번호</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputCellNum3" placeholder="전화번호">
    </div>
  </div> 
<label class="radio-inline col-sm-offset-2">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 남자
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 여자
</label>  
 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">완료</button>
        <button type="submit" class="btn btn-defalut"><a href="/dept/login.html">돌아가기</a></button>
    </div>
  </div>
  
</form>
<script type="text/javascript">

 $(function(){ 
     $("#alert-success").hide();
     $("#alert-danger").hide();
     $("input").keyup(function(){
         var inputPassword3=$("#inputPassword3").val();
         var inputPasswordConfirm3=$("#inputPasswordConfirm3").val(); 
         if(inputPassword3 != "" || inputPasswordConfirm3 != ""){ 
             if(inputPassword3 == inputPasswordConfirm3){
                 $("#alert-success").show();
                 $("#alert-danger").hide(); $("#submit").removeAttr("disabled");
             }else{ 
                 $("#alert-success").hide();
                 $("#alert-danger").show();
                 $("#submit").attr("disabled", "disabled");
             }
         } 
     });
 });
</script>    

</body>
</html>
